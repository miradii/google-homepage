<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="content">
      <nav class="navbar">
        <ul class="navlist">
          <li>
            <a
              class="navlink"
              href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
          <li>
            <a
              class="navlink"
              href="https://www.google.ch/imghp?hl=en&tab=wi&authuser=0&ogbl"
              >Images</a
            >
          </li>
        </ul>

        <a
          class="navlink"
          title="Google Apps"
          role="button"
          tabindex="0"
          href="https://www.google.ch/intl/en/about/products?tab=wh"
          ><span id="google-apps"></span
        ></a>

        <div class="profile-image-container">
          <a class="navlink" href="https://accounts.google.com/SignOutOptions?"
            ><img
              id="profile-image"
              src="https://lh3.googleusercontent.com/ogw/ADGmqu-ygrzVCzugR3PR-MPQw08SEfJvhlP800Ft0dxJ=s32-c-mo"
              alt=""
          /></a>
        </div>
      </nav>
      <main>
        <form action="true">
          <img
            class="logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo"
          />
          <div class="search-section">
            <label for="search-box"
              ><span id="search-icon"
                ><svg
                  focusable="false"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path></svg></span
            ></label>
            <input type="text" name="search-box" id="search-box" />
          </div>
          <div class="search-buttons">
            <input type="submit" value="Google Search" />
            <input type="submit" value="I'm feeling Lucky" />
          </div>
        </form>
      </main>
    </div>

            target="_blank"
